<main class="main">
  <h1 [ngClass]="{'important': isAdmin}">Bonjour !</h1>
  <app-user-creation-form (sendUserToParent)="onReceiveUser($event)"></app-user-creation-form>
  <div *ngFor="let user of UserList">
  <h1>{{user.name}}</h1>
  <p>{{user.address}}</p>
  </div>
  <router-outlet></router-outlet>
</main>
